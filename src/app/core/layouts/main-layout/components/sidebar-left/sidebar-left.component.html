    <div class="flex items-center gap-2 py-2 routes" routerLink="/">

    />
  </div>

  <div class="mt-6">

        </span>
        <span class="text-xs bg-gray-200 px-2 rounded-sm">5</span>
      </li>
      <li class="text-sm p-2 rounded-md hover:bg-gray-300 routes">
        <span class="flex flex-row items-center gap-2">
          <ng-icon name="heroCalendarDays" size="20" />
          Calendar
        </span>
      </li>
      <li class="text-sm p-2 rounded-md hover:bg-gray-300 routes">
        <span class="flex flex-row items-center gap-2">
          <ng-icon name="heroDocument" size="20" class="rotate-180" />

    </ul>
